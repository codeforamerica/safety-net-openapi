# Common error responses used across multiple APIs
Error:
  type: object
  additionalProperties: false
  required:
  - code
  - message
  properties:
    code:
      type: string
      description: Machine-readable error code.
    message:
      type: string
      description: Human-readable error description.
    details:
      type: array
      description: Additional error details.
      items:
        type: object
        additionalProperties: true

# Response definitions
Unauthorized:
  description: Authentication is required or the provided credentials are invalid.
  content:
    application/json:
      schema:
        "$ref": "#/Error"

Forbidden:
  description: The authenticated user does not have permission to perform this action.
  content:
    application/json:
      schema:
        "$ref": "#/Error"

BadRequest:
  description: The request is malformed or contains invalid parameters.
  content:
    application/json:
      schema:
        "$ref": "#/Error"

NotFound:
  description: The requested resource was not found.
  content:
    application/json:
      schema:
        "$ref": "#/Error"

Conflict:
  description: A conflict occurred with the current state of the resource.
  content:
    application/json:
      schema:
        "$ref": "#/Error"

UnprocessableEntity:
  description: The request was well-formed but contained semantic errors.
  content:
    application/json:
      schema:
        "$ref": "#/Error"

InternalError:
  description: An unexpected error occurred on the server.
  content:
    application/json:
      schema:
        "$ref": "#/Error"

