Person:
  allOf:
    - $ref: "#/PersonIdentity"
    - type: object
      description: |
        Person resource representing an individual in the system. Contains core
        identity, demographic, and ongoing attributes that persist about a person.
      required:
        - name
        - dateOfBirth
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the person.
          readOnly: true
        sex:
          type: string
          description: Biological sex of the person.
          enum:
            - male
            - female
            - unknown
        maritalStatus:
          type: string
          description: Current marital status.
          enum:
            - single
            - married
            - divorced
            - separated
            - widowed
            - civil_union
            - domestic_partnership
        isHispanicOrLatino:
          type: boolean
          description: Whether the person identifies as Hispanic or Latino.
        race:
          type: array
          description: Race identification (can select multiple).
          items:
            type: string
            enum:
              - american_indian_alaskan_native
              - asian
              - black_african_american
              - native_hawaiian_pacific_islander
              - white
        citizenshipInfo:
          $ref: "#/CitizenshipInfo"
          description: Citizenship and immigration status information.
        otherPhoneNumber:
          $ref: ./common.yaml#/PhoneNumber
          description: Alternative phone number.
        mailingAddress:
          $ref: ./common.yaml#/Address
          description: Mailing address if different from residential address.
        isHomeless:
          type: boolean
          description: Whether the person is currently homeless.
        isStateResident:
          type: boolean
          description: Whether the person is a resident of the state.
        preferredNoticeMethod:
          type: string
          description: Preferred method for receiving official notices.
          enum:
            - paper
            - email
            - both
        languagePreference:
          type: object
          description: Language preferences for communications.
          additionalProperties: false
          properties:
            written:
              type: string
              description: Preferred language for written communications (BCP 47 language tag).
              pattern: ^[a-zA-Z]{2,3}(?:-[a-zA-Z0-9]{2,8})*$
            spoken:
              type: string
              description: Preferred language for spoken communications (BCP 47 language tag).
              pattern: ^[a-zA-Z]{2,3}(?:-[a-zA-Z0-9]{2,8})*$
        preferredContactMethod:
          type: string
          description: Preferred method of contact.
          enum:
            - phone
            - email
            - mail
            - sms
        jobs:
          type: array
          description: Current employment jobs for this person.
          items:
            $ref: "#/Job"
        selfEmployment:
          type: array
          description: Self-employment businesses for this person.
          items:
            $ref: "#/SelfEmploymentRecord"
        disabilityInfo:
          $ref: "#/DisabilityInfo"
          description: Disability information for this person.
        healthCoverage:
          type: array
          description: Health insurance coverage details for this person.
          items:
            $ref: "#/HealthCoverageDetail"
        medicare:
          $ref: "#/MedicareInfo"
          description: Medicare coverage information for this person.
        federalHealthBenefits:
          type: array
          description: Federal health benefit programs this person is enrolled in.
          items:
            $ref: "#/FederalHealthBenefit"
        financialResources:
          type: array
          description: Financial resources owned by this person.
          items:
            $ref: "#/FinancialResource"
        vehicles:
          type: array
          description: Vehicles owned by this person.
          items:
            $ref: "#/Vehicle"
        insurancePolicies:
          type: array
          description: Life or burial insurance policies for this person.
          items:
            $ref: "#/InsurancePolicy"
        realEstateProperties:
          type: array
          description: Real estate properties owned by this person.
          items:
            $ref: "#/Property"
        studentInfo:
          $ref: "#/StudentInfo"
          description: Student enrollment information for this person.
        isMilitaryServiceMember:
          type: boolean
          description: Whether this person is a military service member.
        veteranStatus:
          type: boolean
          description: Indicates whether the person has served in the armed forces.
        tribalInfo:
          $ref: "#/TribalInfo"
          description: American Indian or Alaska Native tribal information for this person.
        taxFilingInfo:
          $ref: "#/TaxFilingInfo"
          description: Tax filing information for this person.
        consentToShareInformation:
          type: boolean
          description: Consent to share information with partner agencies.
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the person record was created.
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the person record was last updated.
          readOnly: true
        gender:
          type: string
          description: Gender identity per California Gender Recognition Act (SB 179).
          enum:
            - male
            - female
            - nonbinary
            - unknown
        countyCode:
          type: string
          description: California county code (01-58) for benefit administration.
          pattern: ^[0-5][0-9]$
          example: "19"
        countyName:
          type: string
          description: California county name.
          enum:
            - Alameda
            - Alpine
            - Amador
            - Butte
            - Calaveras
            - Colusa
            - Contra Costa
            - Del Norte
            - El Dorado
            - Fresno
            - Glenn
            - Humboldt
            - Imperial
            - Inyo
            - Kern
            - Kings
            - Lake
            - Lassen
            - Los Angeles
            - Madera
            - Marin
            - Mariposa
            - Mendocino
            - Merced
            - Modoc
            - Mono
            - Monterey
            - Napa
            - Nevada
            - Orange
            - Placer
            - Plumas
            - Riverside
            - Sacramento
            - San Benito
            - San Bernardino
            - San Diego
            - San Francisco
            - San Joaquin
            - San Luis Obispo
            - San Mateo
            - Santa Barbara
            - Santa Clara
            - Santa Cruz
            - Shasta
            - Sierra
            - Siskiyou
            - Solano
            - Sonoma
            - Stanislaus
            - Sutter
            - Tehama
            - Trinity
            - Tulare
            - Tuolumne
            - Ventura
            - Yolo
            - Yuba
          example: Los Angeles
        calworksEligible:
          type: boolean
          description: Indicates eligibility for California Work Opportunity and Responsibility to Kids (CalWORKs).
        calfreshEligible:
          type: boolean
          description: Indicates eligibility for CalFresh (California SNAP).
        medicalEligible:
          type: boolean
          description: Indicates eligibility for Medi-Cal.
CitizenshipInfo:
  type: object
  description: Citizenship and immigration status information.
  additionalProperties: false
  properties:
    status:
      type: string
      description: Citizenship or immigration status relevant to benefits eligibility.
      enum:
        - us_citizen
        - lawful_permanent_resident
        - qualified_alien
        - prucol
        - undocumented
        - other
    certificateNumber:
      type: string
      description: Certificate number if naturalized or derived citizen.
      maxLength: 50
    immigrationInfo:
      $ref: "#/ImmigrationInfo"
      description: Immigration information for this person (if non-citizen).
DisabilityInfo:
  type: object
  description: Disability information for a person.
  additionalProperties: false
  properties:
    needsHelpWithSelfCare:
      type: boolean
      description: Whether this person needs help with self-care activities.
    hasMedicalOrDevelopmentalCondition:
      type: boolean
      description: Whether this person has a medical or developmental condition.
FederalHealthBenefit:
  type: object
  description: Federal health benefit program enrollment.
  additionalProperties: false
  properties:
    programTypeOrName:
      type: string
      maxLength: 200
    insuranceCompanyName:
      type: string
      maxLength: 200
    policyNumber:
      type: string
      maxLength: 100
FinancialResource:
  type: object
  description: Financial resource or asset.
  additionalProperties: false
  properties:
    resourceType:
      type: string
      enum:
        - cash_on_hand
        - checking_account
        - savings_account
        - stocks
        - bonds
        - mutual_funds
        - 401k
        - ira
        - trusts
        - cds
        - annuities
        - college_funds
        - pass_accounts
        - idas
        - promissory_notes
        - education_accounts
        - other
    financialInstitutionName:
      type: string
      maxLength: 200
    accountNumber:
      type: string
      maxLength: 100
    currentValue:
      type: number
      minimum: 0
HealthCoverageDetail:
  type: object
  description: Health insurance coverage detail.
  additionalProperties: false
  properties:
    typeOfCoverage:
      type: string
      enum:
        - medicare
        - tricare
        - va_health_care
        - peace_corps
        - cobra
        - retiree_health_plan
        - current_employer_sponsored
        - railroad_retirement_insurance
    coverageStartDate:
      type: string
      format: date
    coverageEndDate:
      type: string
      format: date
    enrollmentStatus:
      type: string
      enum:
        - eligible
        - enrolled
ImmigrationInfo:
  type: object
  description: Immigration information for a non-citizen.
  additionalProperties: false
  properties:
    status:
      type: string
      maxLength: 100
    documentType:
      type: string
      maxLength: 100
    documentNumber:
      type: string
      maxLength: 100
    alienOrI94Number:
      type: string
      maxLength: 100
    documentExpirationDate:
      type: string
      format: date
    countryOfIssuance:
      type: string
      maxLength: 100
    livedInUSSince1996:
      type: boolean
    spouseOrParentIsVeteranOrActiveDuty:
      type: boolean
    hasSponsor:
      type: boolean
    sponsor:
      type: object
      description: Sponsor information for this non-citizen.
      additionalProperties: false
      properties:
        name:
          type: string
          maxLength: 200
        spouseName:
          type: string
          maxLength: 200
        socialSecurityNumber:
          $ref: ./common.yaml#/SocialSecurityNumber
        address:
          $ref: ./common.yaml#/Address
        spouseSocialSecurityNumber:
          $ref: ./common.yaml#/SocialSecurityNumber
        totalPeopleInHousehold:
          type: integer
          minimum: 1
InsurancePolicy:
  type: object
  description: Life or burial insurance policy.
  additionalProperties: false
  properties:
    policyType:
      type: string
      enum:
        - life_insurance
        - burial_insurance
    company:
      type: string
      maxLength: 200
    policyNumber:
      type: string
      maxLength: 100
    revocableOrIrrevocable:
      type: string
      enum:
        - revocable
        - irrevocable
    policyValue:
      type: number
      minimum: 0
Job:
  type: object
  description: Employment job information.
  additionalProperties: false
  properties:
    employerName:
      type: string
      maxLength: 200
    employerPhone:
      $ref: ./common.yaml#/PhoneNumber
    monthlyWagesBeforeTaxes:
      type: number
      minimum: 0
    hourlyWage:
      type: number
      minimum: 0
    averageHoursPerWeek:
      type: number
      minimum: 0
      maximum: 168
    payFrequency:
      type: string
      enum:
        - hourly
        - weekly
        - every_two_weeks
        - twice_monthly
        - monthly
        - yearly
        - daily
    isTemporaryJob:
      type: boolean
    incomeType:
      type: string
      enum:
        - seasonal_employment
        - commission_based_employment
        - regular_employment
MedicareInfo:
  type: object
  description: Medicare coverage information.
  additionalProperties: false
  properties:
    partA:
      type: object
      additionalProperties: false
      properties:
        isEntitledOrReceiving:
          type: boolean
        startDate:
          type: string
          format: date
        isCurrentlyEnrolled:
          type: boolean
        whoPaysPremium:
          type: string
          maxLength: 200
        isPremiumFree:
          type: boolean
    partB:
      type: object
      additionalProperties: false
      properties:
        isEntitledOrReceiving:
          type: boolean
        startDate:
          type: string
          format: date
        premiumAmount:
          type: number
          minimum: 0
        whoPaysPremium:
          type: string
          maxLength: 200
    partC:
      type: object
      additionalProperties: false
      properties:
        isEntitledOrReceiving:
          type: boolean
        startDate:
          type: string
          format: date
    partD:
      type: object
      additionalProperties: false
      properties:
        isEntitledOrReceiving:
          type: boolean
        startDate:
          type: string
          format: date
        premiumAmount:
          type: number
          minimum: 0
        whoPaysPremium:
          type: string
          maxLength: 200
PersonIdentity:
  type: object
  description: Basic identity and contact information for a person.
  properties:
    name:
      $ref: ./common.yaml#/Name
      description: Legal name of the person.
    dateOfBirth:
      type: string
      format: date
      description: Birth date of the person.
    socialSecurityNumber:
      $ref: ./common.yaml#/SocialSecurityNumber
      description: Social Security Number for identity verification.
    address:
      $ref: ./common.yaml#/Address
      description: Address of the person.
    phoneNumber:
      $ref: ./common.yaml#/PhoneNumber
      description: Phone number for the person.
    email:
      $ref: ./common.yaml#/Email
      description: Email address of the person.
Property:
  type: object
  description: Real estate property.
  additionalProperties: false
  properties:
    propertyType:
      type: string
      maxLength: 200
    propertyAddress:
      $ref: ./common.yaml#/Address
    primaryPropertyUse:
      type: array
      items:
        type: string
        enum:
          - primary_home
          - rental_income
          - business_self_employment
          - other
    primaryPropertyUseOther:
      type: string
      maxLength: 200
    currentValue:
      type: number
      minimum: 0
SelfEmploymentRecord:
  type: object
  description: Self-employment business record.
  additionalProperties: false
  properties:
    businessName:
      type: string
      maxLength: 200
    oneMonthsGrossIncome:
      type: number
      minimum: 0
    monthOfIncome:
      type: string
      format: date
    selfEmploymentType:
      type: string
      enum:
        - sole_proprietor
        - llc
        - s_corp
        - independent_contractor
    utilitiesPaidForBusiness:
      type: number
      minimum: 0
    businessTaxesPaid:
      type: number
      minimum: 0
    interestPaidForBusiness:
      type: number
      minimum: 0
    grossBusinessLaborCosts:
      type: number
      minimum: 0
    costOfMerchandise:
      type: number
      minimum: 0
    otherBusinessCosts:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          type:
            type: string
            maxLength: 200
          amount:
            type: number
            minimum: 0
    totalNetIncome:
      type: number
StudentInfo:
  type: object
  description: Student enrollment information.
  additionalProperties: false
  properties:
    schoolName:
      type: string
      maxLength: 200
    lastGradeCompleted:
      type: string
      maxLength: 50
    startDate:
      type: string
      format: date
    expectedGraduationDate:
      type: string
      format: date
    isFullTimeStudent:
      type: boolean
TaxFilingInfo:
  type: object
  description: Tax filing information for a person.
  additionalProperties: false
  properties:
    willFileTaxes:
      type: boolean
    filingJointlyWithSpouse:
      type: boolean
    spouseName:
      type: string
      maxLength: 200
    willClaimDependents:
      type: boolean
    dependentsToClaim:
      type: array
      items:
        type: string
        maxLength: 200
    expectsToBeClaimedAsDependent:
      type: boolean
    isClaimedAsDependent:
      type: boolean
    nameOfPersonClaiming:
      type: string
      maxLength: 200
    isPersonClaimingListedOnApplication:
      type: boolean
    isPersonClaimingNonCustodialParent:
      type: boolean
    marriedFilingSeparatelyWithExceptionalCircumstances:
      type: boolean
TribalInfo:
  type: object
  description: American Indian or Alaska Native tribal information.
  additionalProperties: false
  properties:
    tribeName:
      type: string
      maxLength: 200
    tribeState:
      type: string
      maxLength: 100
    typeOfIncomeReceived:
      type: string
      maxLength: 200
    frequencyAndAmount:
      type: string
      maxLength: 200
    hasReceivedServiceFromIndianHealthService:
      type: boolean
    isEligibleForIndianHealthService:
      type: boolean
Vehicle:
  type: object
  description: Vehicle owned by a person.
  additionalProperties: false
  properties:
    year:
      type: integer
      minimum: 1900
    make:
      type: string
      maxLength: 100
    model:
      type: string
      maxLength: 100
    currentValue:
      type: number
      minimum: 0
