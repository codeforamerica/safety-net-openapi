Application:
  type: object
  description: Application schema for public assistance programs. Supports applying for SNAP, Cash Programs, and/or Medical Assistance simultaneously.
  additionalProperties: false
  required:
    - id
    - household
    - createdAt
    - updatedAt
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the application.
      readOnly: true
    state:
      type: string
      pattern: ^[A-Z]{2}$
      description: Two-letter state code where the application is being submitted (e.g., CO, CA, NY).
      example: CO
    status:
      type: string
      description: Current status of the application.
      enum:
        - draft
        - submitted
        - under_review
        - approved
        - denied
        - pending_information
        - withdrawn
    household:
      type: object
      description: |
        Household information for this application. Contains all members including the
        primary applicant (identified by relationship=self), plus household-level details,
        expenses, and flags indicating characteristics of household members.
      additionalProperties: false
      required:
        - members
      properties:
        members:
          type: array
          description: |
            All persons in the household, including the primary applicant (relationship=self)
            and other household members. At least one member with relationship=self is required.
          minItems: 1
          items:
            $ref: "#/ApplicationPerson"
        programFlags:
          type: object
          description: |
            Flags indicating which programs any household member is applying for.
            These are used to quickly determine which program-specific information needs to be collected.
          additionalProperties: false
          properties:
            hasSnapApplicants:
              type: boolean
              description: Whether any household member is applying for SNAP.
            hasTanfApplicants:
              type: boolean
              description: Whether any household member is applying for TANF.
            hasAdultFinancialApplicants:
              type: boolean
              description: Whether any household member is applying for Adult Financial.
            hasMedicalAssistanceApplicants:
              type: boolean
              description: Whether any household member is applying for Medical Assistance.
        memberFlags:
          type: object
          description: |
            Flags indicating whether any household member meets certain criteria.
            These are used to quickly determine if detailed information needs to be
            collected for specific household members.
          additionalProperties: false
          properties:
            hasFamilyPlanningNeeds:
              type: boolean
              description: Whether any household member wants family planning benefits.
            hasPregnancy:
              type: boolean
              description: Whether any household member is pregnant.
            hasDisability:
              type: boolean
              description: Whether any household member has a disability.
            everReceivedSSIOrSSDI:
              type: boolean
              description: Whether any household member has ever received SSI or SSDI.
            ssiOrSsdiEndDate:
              type: string
              format: date
              description: Date SSI or SSDI benefits ended (if applicable).
            hasNonCitizens:
              type: boolean
              description: Whether any household member is a non-citizen.
            wantsEmergencyMedicaid:
              type: boolean
              description: Whether any household member wants emergency Medicaid.
            wantsReproductiveBenefits:
              type: boolean
              description: Whether any household member wants reproductive benefits.
            hasHealthInsurance:
              type: boolean
              description: Whether any household member has health insurance.
            hasLegalClaim:
              type: boolean
              description: Whether any household member has a legal claim related to medical care.
            hasExpectedIncomeChange:
              type: boolean
              description: Whether any household member's income changes from month to month.
            hasIncomeDifferences:
              type: boolean
              description: Whether any household member has job or non-job related deductions.
            deductionsChangeMonthToMonth:
              type: boolean
              description: Whether deductions change from month to month.
            isAmericanIndianOrAlaskaNative:
              type: boolean
              description: Whether any household member is American Indian or Alaska Native.
            hasReceivedIndianHealthService:
              type: boolean
              description: Whether any household member has received service from Indian Health Service.
            isEligibleForIndianHealthService:
              type: boolean
              description: Whether any household member is eligible for Indian Health Service.
            wantsRetroactiveMedicalCoverage:
              type: boolean
              description: Whether any household member wants retroactive medical coverage.
            hasReceivedBenefitsOtherState:
              type: boolean
              description: Whether any household member received SNAP or cash benefits in another state in the last 30 days.
            hasFosterCareHistory:
              type: boolean
              description: Whether any household member has been in foster care.
            hasChildUnder19:
              type: boolean
              description: Whether applicant lives with at least one child under 19 and is the main caretaker.
            hasAbsentParent:
              type: boolean
              description: Whether any children have a parent living outside the home.
            wantsFamilyViolenceOptionWaiver:
              type: boolean
              description: Whether applicant wants to apply for family violence option waiver from pursuing Child Support Services.
        expeditedSNAPDetails:
          type: object
          description: Expedited SNAP details for faster processing.
          additionalProperties: false
          properties:
            householdSize:
              type: integer
              minimum: 1
              description: Number of people in the home who purchase and prepare food together.
            isMigrantOrSeasonalFarmWorker:
              type: boolean
            totalExpectedIncomeThisMonth:
              type: number
              minimum: 0
              description: Total money household expects to get this month (before deductions).
            totalCashOnHand:
              type: number
              minimum: 0
              description: Total cash on hand and money in checking/savings account.
            monthlyMortgage:
              type: number
              minimum: 0
            monthlyRent:
              type: number
              minimum: 0
            utilityCosts:
              type: object
              description: Monthly utility costs.
              additionalProperties: false
              properties:
                electricity:
                  type: number
                  minimum: 0
                water:
                  type: number
                  minimum: 0
                phone:
                  type: number
                  minimum: 0
                trash:
                  type: number
                  minimum: 0
                sewer:
                  type: number
                  minimum: 0
                other:
                  type: number
                  minimum: 0
        earnedIncome:
          type: object
          description: |
            Earned income flags. Person-specific employment data is stored in each person's
            jobs, selfEmployment, and jobChanges arrays within the members array.
          additionalProperties: false
          properties:
            hasEmployment:
              type: boolean
              description: Whether any household member has employment income.
            hasSelfEmployment:
              type: boolean
              description: Whether any household member has self-employment income.
            hasJobChanges:
              type: boolean
              description: Whether any household member has recent job changes.
        unearnedIncome:
          type: object
          description: |
            Unearned income flags. Person-specific unearned income data is stored in each person's
            unearnedIncomeSources, lumpSumPayments, and strikeInfo fields within the members array.
          additionalProperties: false
          properties:
            hasOtherIncome:
              type: boolean
              description: Whether any household member has unearned income.
            hasLumpSumPayments:
              type: boolean
              description: Whether any household member received lump sum payments.
            isAnyoneOnStrike:
              type: boolean
              description: Whether any household member is on strike.
        expenses:
          type: object
          description: |
            Household-level expense settings. Person-specific expense data is stored in each
            person's expenses field within the members array.
          additionalProperties: false
          properties:
            rent:
              type: object
              description: Household-level rent settings.
              additionalProperties: false
              properties:
                hasRentExpenses:
                  type: boolean
                  description: Whether any household member has rent expenses.
                utilitiesIncludedInRent:
                  type: boolean
                receivesSection8OrPublicHousing:
                  type: boolean
                housingAssistanceType:
                  type: string
                  enum:
                    - section8
                    - public_housing
            mortgage:
              type: object
              description: Household-level mortgage settings.
              additionalProperties: false
              properties:
                hasMortgageExpenses:
                  type: boolean
                  description: Whether any household member has mortgage expenses.
                receivesSection8OrPublicHousing:
                  type: boolean
                housingAssistanceType:
                  type: string
                  enum:
                    - section8
                    - public_housing
            utilities:
              type: object
              description: Household-level utility settings.
              additionalProperties: false
              properties:
                heatingCoolingMethod:
                  type: array
                  items:
                    type: string
                    enum:
                      - electric
                      - gas
                      - firewood
                      - propane
                      - swamp_cooler
                      - other
                otherHeatingCoolingType:
                  type: string
                  maxLength: 100
                receivedLEAP:
                  type: boolean
            hasAdditionalExpenses:
              type: boolean
              description: Whether any household member has additional expenses.
        students:
          type: object
          description: |
            Student flags and household-level student data. Person-specific student details
            are stored in each person's studentInfo and hasFinancialAid fields within the members array.
          additionalProperties: false
          properties:
            hasStudents:
              type: boolean
              description: Whether any household member is a student.
            hasFinancialAid:
              type: boolean
              description: Whether any household member receives financial aid.
            grantsScholarshipsWorkStudyForLivingExpenses:
              type: number
              minimum: 0
              description: Total grants/scholarships/work-study used for living expenses.
            taxableGrantsScholarshipsWorkStudy:
              type: number
              minimum: 0
              description: Total taxable grants/scholarships/work-study.
        resources:
          type: object
          description: |
            Resource flags. Person-specific resource data is stored in each person's
            financialResources, vehicles, insurancePolicies, properties, and transferredAssets
            arrays within the members array.
          additionalProperties: false
          properties:
            hasResources:
              type: boolean
              description: Whether any household member has financial resources.
            hasVehicles:
              type: boolean
              description: Whether any household member owns vehicles.
            hasLifeOrBurialInsurance:
              type: boolean
              description: Whether any household member has life or burial insurance.
            ownsProperty:
              type: boolean
              description: Whether any household member owns real estate property.
            hasTransferredAssets:
              type: boolean
              description: Whether any household member has transferred assets.
        priorConvictions:
          type: object
          description: |
            Prior convictions flags. Person-specific conviction data is stored in each person's
            priorConvictions object within the members array.
          additionalProperties: false
          properties:
            convictedOfDuplicateSNAPBenefits:
              type: boolean
              description: Whether any household member was convicted of duplicate SNAP benefits.
            hidingFromLaw:
              type: boolean
              description: Whether any household member is hiding from law enforcement.
            convictedOfDrugFelony:
              type: boolean
              description: Whether any household member was convicted of a drug felony.
            convictedOfSNAPTrafficking:
              type: boolean
              description: Whether any household member was convicted of SNAP trafficking.
            convictedOfTradingSNAPForWeapons:
              type: boolean
              description: Whether any household member was convicted of trading SNAP for weapons.
            disqualifiedForIPVOrWelfareFraud:
              type: boolean
              description: Whether any household member was disqualified for IPV or welfare fraud.
            convictedOfViolentCrime:
              type: boolean
              description: Whether any household member was convicted of a violent crime.
        hasMilitaryService:
          type: boolean
          description: |
            Whether any household member has military service. Person-specific military service
            data is stored in each person's isMilitaryServiceMember field within the members array.
        employerSponsoredCoverage:
          type: array
          description: Employer-sponsored health coverage options (household-level).
          items:
            type: object
            additionalProperties: false
            properties:
              employerName:
                type: string
                maxLength: 200
              employerIdentificationNumber:
                type: string
                maxLength: 50
              employerAddress:
                $ref: ./common.yaml#/Address
              employerPhone:
                $ref: ./common.yaml#/PhoneNumber
              contactAboutCoverage:
                type: string
                maxLength: 200
              coverageStartDate:
                type: string
                format: date
              coverageEndDate:
                type: string
                format: date
              whoElseHadAccess:
                type: string
                maxLength: 200
              whoElseWasEnrolled:
                type: string
                maxLength: 200
              premiumAmount:
                type: number
                minimum: 0
              premiumAmountUnknown:
                type: boolean
              premiumFrequency:
                type: string
                enum:
                  - weekly
                  - every_two_weeks
                  - twice_monthly
                  - monthly
                  - yearly
              hasEmployeeOnlyPlanMeetingMinimumValue:
                type: boolean
              lowestCostPlanName:
                type: string
                maxLength: 200
              lowestCostPlanUnknown:
                type: boolean
              noPlansMeetMinimumValue:
                type: boolean
        deductions:
          type: array
          description: Household-level deductions.
          items:
            type: object
            additionalProperties: false
            properties:
              deductionType:
                type: string
                maxLength: 200
              frequency:
                type: string
                enum:
                  - one_time_only
                  - weekly
                  - every_two_weeks
                  - twice_monthly
                  - monthly
                  - yearly
              currentAmount:
                type: number
                minimum: 0
              actualAnnualAmount:
                type: number
                minimum: 0
        pastIncomeAndDeductions:
          type: object
          description: Past income and deductions information.
          additionalProperties: false
          properties:
            hasPastIncomeAndDeductions:
              type: boolean
            pastIncomeAmount:
              type: number
              minimum: 0
            pastDeductionsAmount:
              type: number
              minimum: 0
    signatures:
      type: object
      description: Application signatures.
      additionalProperties: false
      properties:
        applicantSignature:
          $ref: ./common.yaml#/Signature
          description: Primary applicant signature.
        coApplicantSignature:
          $ref: ./common.yaml#/Signature
          description: Spouse/co-applicant signature if applicable.
        applicantAuthorizedRepresentativeSignature:
          $ref: ./common.yaml#/Signature
          description: Authorized representative signature for the applicant.
        coApplicantAuthorizedRepresentativeSignature:
          $ref: ./common.yaml#/Signature
          description: Authorized representative signature for the co-applicant.
    personWhoHelpedCompleteApplication:
      type: object
      description: Information about the person who helped complete this application.
      additionalProperties: false
      properties:
        name:
          type: string
          description: Name of the person who helped complete the application.
          maxLength: 200
        address:
          $ref: ./common.yaml#/Address
          description: Address of the person who helped complete the application.
        phoneNumber:
          $ref: ./common.yaml#/PhoneNumber
          description: Phone number of the person who helped complete the application.
    ebtCard:
      type: object
      description: |
        EBT card information. Used for SNAP and Cash Programs.
      additionalProperties: false
      properties:
        needsEBTCard:
          type: boolean
          description: Whether the applicant needs an EBT card.
        ebtCardDeliveryMethod:
          type: string
          enum:
            - postal_mail
            - in_person
          description: Preferred method for receiving the EBT card.
    wantsToRegisterToVote:
      type: boolean
      description: Whether the applicant wants to register to vote.
    burialPreference:
      type: string
      enum:
        - cremation
        - burial
        - no_preference
    givesPermissionToValidateIncome:
      type: boolean
      description: Whether the applicant gives permission to validate income.
    authorizedRepresentative:
      type: object
      description: Authorized representative information.
      additionalProperties: false
      properties:
        isIndividual:
          type: boolean
        name:
          type: string
          maxLength: 200
        organizationId:
          type: string
          maxLength: 50
        address:
          $ref: ./common.yaml#/Address
        inCareOf:
          type: string
          maxLength: 200
        phoneNumber:
          $ref: ./common.yaml#/PhoneNumber
        email:
          $ref: ./common.yaml#/Email
        receiveNotices:
          type: boolean
        applicantSignature:
          $ref: ./common.yaml#/Signature
        authorizedRepresentativeSignature:
          $ref: ./common.yaml#/Signature
    createdAt:
      type: string
      format: date-time
      description: Timestamp when the application was created.
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      description: Timestamp when the application was last updated.
      readOnly: true
ApplicationPerson:
  allOf:
    - $ref: ./person.yaml#/Person
    - type: object
      description: |
        A person associated with an application. Extends Person with application-specific
        fields for eligibility determination. Includes the primary applicant (relationship=self)
        and household members. Note: Unlike Person, dateOfBirth is not required here to support
        roomers/boarders who may only have a name.
      required:
        - name
        - relationship
      properties:
        relationship:
          type: string
          description: |
            Relationship to primary applicant. Use "self" for the primary applicant.
          enum:
            - self
            - spouse
            - child
            - parent
            - sibling
            - other_relative
            - non_relative
            - roomer_or_boarder
        roomerBoarderInfo:
          type: object
          description: Information for roomers or boarders (relationship=roomer_or_boarder).
          additionalProperties: false
          properties:
            rentPaidToHousehold:
              type: number
              minimum: 0
              description: Amount paid for rent per month to the household.
            mealsIncluded:
              type: boolean
              description: Whether meals are included with the rent.
        institutionalizationInfo:
          type: object
          description: Information about institutionalization if this person is temporarily in an institution.
          additionalProperties: false
          properties:
            isInstitutionalized:
              type: boolean
              description: Whether this person is temporarily in an institution.
            dateEntered:
              type: string
              format: date
              description: Date the person entered the institution.
            facilityName:
              type: string
              maxLength: 200
              description: Name of the facility.
            facilityType:
              type: string
              enum:
                - nursing_home
                - hospital
                - mental_health_institution
                - incarceration
                - other
              description: Type of facility.
            isPendingDisposition:
              type: boolean
              description: Whether pending disposition of charges (for incarceration).
            mealsProvided:
              type: boolean
              description: Whether meals are provided by the facility.
        programsApplyingFor:
          type: array
          description: Programs this person is applying for. Empty array or omitted means not applying for any programs.
          items:
            type: string
            enum:
              - calfresh
              - calworks
              - medi_cal
              - calfresh_healthy_living
              - general_assistance
              - capi
              - ihss
        socialSecurityApplications:
          type: array
          description: SSI/SSDI applications for this person.
          items:
            $ref: "#/SocialSecurityApplication"
        hasLegalClaim:
          type: boolean
          description: Whether this person has a legal claim related to medical care.
        expenses:
          $ref: "#/PersonExpenses"
          description: Expenses paid by or for this person.
        expectedIncomeChange:
          $ref: "#/ExpectedIncomeChangeInfo"
          description: Expected income change information for this person.
        incomeChangeReason:
          $ref: "#/IncomeChangeReason"
          description: Reason for income change for this person.
        fosterCareHistory:
          $ref: "#/FosterCareHistory"
          description: Foster care history for this person.
        absentParentInfo:
          type: object
          description: Information about an absent parent for this child.
          additionalProperties: false
          properties:
            name:
              type: string
              maxLength: 200
              description: Name of the absent parent.
            address:
              $ref: ./common.yaml#/Address
              description: Address of the absent parent.
            phoneNumber:
              $ref: ./common.yaml#/PhoneNumber
              description: Phone number of the absent parent.
            triedToGetMedicalSupport:
              type: boolean
              description: Whether applicant tried to get medical support from this absent parent for this child.
        jobChanges:
          type: array
          description: Recent job changes or employment history for this person.
          items:
            $ref: "#/JobChange"
        unearnedIncomeSources:
          type: array
          description: Unearned income sources for this person.
          items:
            $ref: "#/UnearnedIncomeSource"
        lumpSumPayments:
          type: array
          description: Lump sum payments received by this person.
          items:
            $ref: "#/LumpSumPayment"
        strikeInfo:
          $ref: "#/StrikeInfo"
          description: Strike information if this person is on strike.
        wantsFamilyPlanningBenefits:
          type: boolean
          description: Whether this person wants family planning benefits.
        nonCitizenApplicationInfo:
          type: object
          description: Application-specific information for non-citizens.
          additionalProperties: false
          properties:
            wantsEmergencyMedicaid:
              type: boolean
              description: Whether this person wants emergency Medicaid.
            wantsReproductiveBenefits:
              type: boolean
              description: Whether this person wants reproductive benefits.
            hasBeenAbandonedMistreatedOrAbused:
              type: boolean
              description: Whether this person has been abandoned, mistreated, or abused.
            isPregnantOr20OrYounger:
              type: boolean
              description: Whether this person is pregnant or 20 years old or younger.
            livesWithSponsor:
              type: boolean
              description: Whether this person lives with their sponsor.
            receivesFreeRoomAndBoardFromSponsor:
              type: boolean
              description: Whether this person receives free room and board from their sponsor.
            receivesSupportFromSponsor:
              type: boolean
              description: Whether this person receives support from their sponsor.
        pregnancyInfo:
          $ref: "#/PregnancyInfo"
          description: Pregnancy information for this person.
        priorConvictions:
          $ref: "#/PriorConvictionsInfo"
          description: Prior convictions information for this person.
        transferredAssets:
          type: array
          description: Assets transferred by this person.
          items:
            $ref: "#/TransferredAsset"
        retroactiveMedicalRequest:
          $ref: "#/RetroactiveMedicalRequest"
          description: Request for retroactive medical coverage for this person.
        hasFinancialAid:
          type: boolean
          description: Whether this person receives financial aid as a student.
        benefitsReceivedOtherState:
          type: object
          description: Information about SNAP or cash benefits received in another state in the last 30 days.
          additionalProperties: false
          properties:
            dateReceived:
              type: string
              format: date
              description: Date benefits were received.
            city:
              type: string
              maxLength: 100
              description: City where benefits were received.
            county:
              type: string
              maxLength: 100
              description: County where benefits were received.
            state:
              type: string
              pattern: ^[A-Z]{2}$
              description: Two-letter state code where benefits were received.
AdditionalExpense:
  type: object
  description: Additional expense item (childcare, medical, child support, etc.).
  additionalProperties: false
  properties:
    expenseType:
      type: string
      enum:
        - child_daycare
        - adult_daycare
        - legally_obligated_child_support
        - child_support_arrears
        - medical_expenses
        - student_loan_interest
        - alimony
    monthOfExpense:
      type: string
      format: date
    amountPaid:
      type: number
      minimum: 0
    legallyObligatedAmount:
      type: number
      minimum: 0
ExpectedIncomeChangeInfo:
  type: object
  description: Expected income change information for a person.
  additionalProperties: false
  properties:
    annualIncome:
      type: number
      minimum: 0
    employerName:
      type: string
      maxLength: 200
    willAnnualIncomeBeSameOrLowerNextYear:
      type: boolean
FosterCareHistory:
  type: object
  description: Foster care history for a person.
  additionalProperties: false
  properties:
    nameUsedInOutOfStateFosterCare:
      type: string
      maxLength: 200
      description: Name used in out-of-state foster care, if different from current name.
    dateLeftFosterCare:
      type: string
      format: date
      description: Date the person left foster care, if known.
    wasAdopted:
      type: boolean
      description: Whether the person was adopted.
    returnedToFosterCareAfterAdoption:
      type: boolean
      description: If adopted, whether the person returned to foster care after adoption.
    dateReturnedToFosterCare:
      type: string
      format: date
      description: Date the person returned to foster care after adoption, if applicable.
    dateOfStateResidency:
      type: string
      format: date
      description: Date the person became a resident of the state.
    needsHelpPayingMedicalBills:
      type: boolean
      description: Whether the person needs help paying medical bills.
    medicalBillsMonths:
      type: array
      description: Months for which the person needs help paying medical bills.
      items:
        type: string
        format: date
IncomeChangeReason:
  type: object
  description: Reason for income change.
  additionalProperties: false
  properties:
    whatHappened:
      type: string
      enum:
        - stopped_working_job
        - hours_changed_at_job
        - change_in_employment
        - married_legal_separation_or_divorce
        - other
JobChange:
  type: object
  description: Job change or employment history record.
  additionalProperties: false
  properties:
    employerName:
      type: string
      maxLength: 200
    employerPhone:
      $ref: ./common.yaml#/PhoneNumber
    startDate:
      type: string
      format: date
    endDate:
      type: string
      format: date
    monthlyWagesBeforeTaxes:
      type: number
      minimum: 0
    lastPaycheckDate:
      type: string
      format: date
    lastPaycheckAmount:
      type: number
      minimum: 0
    payFrequency:
      type: string
      enum:
        - hourly
        - weekly
        - every_two_weeks
        - twice_monthly
        - monthly
        - yearly
LumpSumPayment:
  type: object
  description: One-time lump sum payment received.
  additionalProperties: false
  properties:
    dateReceived:
      type: string
      format: date
    type:
      type: string
      enum:
        - lawsuit_settlement
        - insurance_settlement
        - social_security_ssi_ssdi_payment
        - veterans
        - inheritance
        - surrender_of_annuity
        - life_insurance_payout
        - lottery_gambling_winnings
        - other
    amount:
      type: number
      minimum: 0
MortgageExpense:
  type: object
  description: Mortgage expense item.
  additionalProperties: false
  properties:
    expenseType:
      type: string
      enum:
        - mortgage
        - homeowners_insurance
        - property_taxes
        - hoa_fees
    expenseMonth:
      type: string
      format: date
    amountPaid:
      type: number
      minimum: 0
PersonExpenses:
  type: object
  description: Expenses paid by or for this person.
  additionalProperties: false
  properties:
    rent:
      type: array
      items:
        $ref: "#/RentExpense"
    mortgage:
      type: array
      items:
        $ref: "#/MortgageExpense"
    utilities:
      type: array
      items:
        $ref: "#/UtilityExpense"
    additionalExpenses:
      type: array
      items:
        $ref: "#/AdditionalExpense"
PregnancyInfo:
  type: object
  description: Pregnancy information.
  additionalProperties: false
  properties:
    dueDate:
      type: string
      format: date
    numberOfBabiesExpected:
      type: integer
      minimum: 1
    fatherName:
      type: string
