<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Net OpenAPI Toolkit</title>
  <style>
    :root {
      --primary: #1a365d;
      --accent: #2563eb;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #ffffff;
      --bg-alt: #f9fafb;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .tagline {
      color: var(--text-light);
      margin-bottom: 2.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-card {
      display: block;
      padding: 1.25rem 1.5rem;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .link-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
    }

    .link-card h2 {
      font-size: 1.125rem;
      color: var(--accent);
      margin-bottom: 0.25rem;
    }

    .link-card p {
      font-size: 0.875rem;
      color: var(--text-light);
      margin: 0;
    }

    .github {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--text-light);
    }

    .github a {
      color: var(--accent);
      text-decoration: none;
    }

    .github a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Safety Net OpenAPI Toolkit</h1>
    <p class="tagline">Pre-built API definitions for benefits eligibility programs</p>

    <div class="links">
      <a href="docs/presentation/executive-summary.html" class="link-card">
        <h2>Executive Summary</h2>
        <p>One-page overview of the toolkit and its benefits</p>
      </a>

      <a href="docs/presentation/safety-net-openapi-overview.html" class="link-card">
        <h2>Toolkit Overview</h2>
        <p>Detailed presentation walkthrough</p>
      </a>

      <a href="packages/schemas/docs/schema-reference.html" class="link-card">
        <h2>ORCA Data Explorer</h2>
        <p>Browse the data model interactively</p>
      </a>
    </div>

    <p class="github">
      <a href="https://github.com/codeforamerica/safety-net-apis">View on GitHub</a>
    </p>
  </div>
</body>
</html>
